<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Welcome To Toco Shop</h1>
        <nav>
            <ul>
                <li id=""><a href="#about">About LTS</a></li>
                <li id=""><a href="#menu">Our Menu</a></li>
                <li id=""><a href="">Store Hours</a></li>
                <li id=""><a href="">Contact Us</a></li>
            </ul>
        </nav>
        <figure>
            <img src="" alt="loading" loading="lazy">
            <figcaption>Tacos and a Drink</figcaption>
        </figure>
        <hr>
    </header>
    <main>
        <article>
            <section>
                <h1>Our Contact Form</h1>
                <form action="">
                    <legend>Send Us a message</legend>
                    <label for="username">Name</label>
                    <input type="text" id="username"><br>
                    <label for="email">Email</label>
                    <input type="email" id="email"><br>
                    <label for="textarea">Your Message</label><br>
                    <textarea name="" id="textarea" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </form>
            </section>
            <section>
                <h1>Our Location</h1>
                <address>
                    <p>555 Toco Temptation Lane, Suit Lane, Kanas City, MO 55555-55555, Phone: 555-555-5555</p>
                </address>
            </section>
        </article>
        <p><a href="#">Back To Top</a></p>
    </main>
</body>
</html>
